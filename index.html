<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js Animation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./src/index.js" type="module" defer></script>
    <script src="./src/popover.js" type="module" defer></script>
  </head>
  <body>
    <nav class="navbar bg-primary border-bottom border-body bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Programmier Aufgabe</span>
        <form action="">
          <button
            type="button"
            class="btn bg-info m-2"
            id="popoverBtn"
            data-bs-toggle="popover"
            title="Popover title"
            data-bs-content="And here's some amazing content. It's very engaging. Right?"
          >
            <i class="bi bi-info-circle"></i>
          </button>
        </form>
      </div>
    </nav>

    <div id="canvas-container" class="col m-2"></div>
    <div id="controls" class="row m-2">
      <input
        class="col form-control m-2"
        type="number"
        id="xInput"
        placeholder="315"
      />
      <input
        class="col form-control m-2"
        type="number"
        id="yInput"
        placeholder="25"
      />
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <button
          type="button"
          class="btn btn-primary m-2"
          onclick="updateValues()"
        >
          Update Position
        </button>
      </div>
      <div class="col-auto">
        <button
          type="button"
          class="btn btn-primary m-2"
          onclick="toggleMovement()"
        >
          Toggle Diagonal Movement
        </button>
      </div>
    </div>
  </body>
</html>
