<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js Animation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./src/styles.scss" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./src/index.js" type="module" defer></script>
    <script src="./src/toast.js" type="module" defer></script>
  </head>
  <body>
    <nav
      class="navbar navbar-custom border-bottom border-body bg-body-tertiary"
    >
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-black">Programmier Aufgabe</span>
        <!-- <form action=""> -->
        <button type="button" class="btn bg-info m-2" id="toastBtn">
          <i class="bi bi-info-circle"></i>
        </button>
        <!-- </form> -->
      </div>
    </nav>
    <div
      id="canvas-container"
      class="d-flex justify-content-center align-items-center m-4"
    ></div>
    <div class="d-flex justify-content-center align-items-center m-2">
      <button
        type="button"
        class="btn btn-primary m-2"
        onclick="toggleMovement()"
      >
        Diagonalen Verlauf aktivieren
      </button>
    </div>

    <!-- Toast Container -->
      <div class="position-fixed top-50 start-50 translate-middle p-3">
      <div
        id="toastContainer"
        class="toast w-100"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong>Info: ðŸ“Œ Live Programmierbeispiel</strong>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="toastBody"></div>
      </div>
    </div>
  </body>
</html>
